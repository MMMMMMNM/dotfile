[plugin]
prepend_previewers = [
    { mime = "audio/*",   run = "exifaudio"}
]
[opener]
play = [
	{ run = 'mpv "$@"', orphan = true, for = "unix" },
]
edit = [
	{ run = '$EDIT "$@"', block = true, for = "unix" },
]
open = [
	{ run = 'imv "$@"', desc = "Open" },
]
music = [{run = 'ffplay "$@"',desc = "Open"}]
[open]
rules = [
	{ mime = "text/*", use = "edit" },
	{ mime = "video/*", use = "play" },
    {name = "*.jpg" , use = "open"},
    {name = "*.png" , use = "open"},
	# { mime = "application/json", use = "edit" },
	{ name = "*.json", use = "edit" },
    {name = "*.py" , use = "edit"},
	{ name = "*.cpp", use = "edit" },
    {name = "*.conf" , use = "edit"},
	{ name = "*.lua", use = "edit" },
    {name = "*.toml" , use = "edit"},
	# Multiple openers for a single rule
	{ name = "*.html", use = [ "open", "edit" ] },
	{name = "*.mp3", use = "music"},
]
